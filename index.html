<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Money Master
        <img
          class="image"
          src="images/bag-money-logo-template-sack-money-vector-illustration_23987-343.avif"
          alt=""
        />
      </h1>
    </header>
    <section id="main">
      <div class="money">
        <div class="dolor-image">
          <img src="images/1520146145062.jpg" alt="" />
        </div>
      </div>
      <div class="money-Income">
        <h4>Income</h4>
        <span>Income :</span>
        <input id="income-field" class="Income" type="" placeholder="10000" />
        <div>
          <h4>Expanses</h4>
          <span>Food:</span
          ><input id="expanses-food" class="food" type="" placeholder="3000" /><br /><br />
        </div>
        <div>
          <span>Rent:</span><input id="expanses-rent" class="rent" type="" placeholder="2000" />
        </div>
        <br />
        <div>
          <span>Cloths:</span><input id="expanses-cloth" class="cloth" type="" placeholder="500" />
        </div>
        <br /><br />
        <div>
          <button id="calculate-btn" class="calculate">Calculate</button>
        </div>
        <div>
          <h3>Total Expenses:<span id="total-expenses">5500</span></h3>
          <h3>Balance:<span id="total-balance">4500</span></h3>
        </div>

        <div>
          <span> Save: </span
          ><input class="Save-field" type="text" placeholder="20" /><span>
            %</span
          >
          <button id="save-btn" class="btn-save">Save</button>
        </div>
        <div>
          <h2>Saving Amount:<span id="saving-amount">2000</span></h2>
          <h2>Remaining Balance:<span id="remaining-balance">2500</span></h2>
        </div>
      </div>
    </section>
    <section></section>
    <script src="js/calculate.js"></script>
    <script src="js/saving.js"></script>
  </body>
</html>
